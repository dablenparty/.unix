# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.cache/wal/colors-hyprland.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# scaled position = absolute position / scale factor
monitor=,preferred,auto,auto
monitor=DP-3,2560x1440@239.96,0x0,1.00
monitor=DP-2,2560x1440@144.00,2560x0,1.00
monitor=HDMI-A-2,1920x1080@120.00,-1080x-384,1.00, transform,1
monitor=HDMI-A-1,3840x2160@59.94,5120x-720,1.00


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

$steamAppClass = ^steam_app_\d+$
$terminalClass = ^(\w+\.)*ghostty$

# Content Types
windowrulev2 = content game, class:$steamAppClass
windowrulev2 = content video, title:^(Picture-In-Picture)$

# Game Window Rules
windowrulev2 = fullscreen,content:game
windowrulev2 = idleinhibit always, content:game
windowrulev2 = noanim on, content:game
windowrulev2 = noblur on, content:game
windowrulev2 = noborder on, content:game
windowrulev2 = norounding on, content:game

# NOTE: if HDMI-A-1 is plugged in, send games to that. Otherwise use these as fallback
windowrulev2 = monitor DP-3,content:game
windowrulev2 = monitor HDMI-A-1,content:game

# Cava
windowrulev2 = idleinhibit always,title:^cava$,initialClass:$terminalClass

# Blurry Windows
windowrulev2 = opacity 0.90 0.90, class:^([Ss]team(webhelper)?)$
windowrulev2 = opacity 0.90 0.90, class:^([Zz]en)$

# WARN: this must come after all other opacity rules
windowrulev2 = opacity 1.00 1.00, content:game, content:video, content:photo

# Rofi
# ATW, the blur layerrule works, but still shows sharp corners.
# The ignorezero rule gets rid of the corners, but also removes the blur entirely.
# You can either have sharp & blurry corners, or rounded & solid corners.
layerrule = blur, rofi
layerrule = ignorezero, rofi

# TODO: blur rules for mako notifications

# Assign workspaces to monitors from left to right
# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
workspace = 1, monitor:HDMI-A-2, default:true
workspace = 2, monitor:DP-3, default:true
workspace = 3, monitor:DP-2, default:true
workspace = 4, monitor:HDMI-A-1, default:true


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$browser = zen-browser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

# for whatever reason, these have to be on separate lines
exec-once = uwsm app -- waybar
exec-once = uwsm app -- blueman-applet
exec-once = uwsm app -- ~/update-wallpaper-hyprpaper.sh

# the following services should be auto-started by uwsm
# exec-once = systemctl --user start hyprpolkitagent
# exec-once = hyprpaper
# exec-once = hypridl


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $color14 $color10 45deg
    col.inactive_border = $color8

    # sometimes, smaller dialogs need resizing
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2

        vibrancy = 0.1696

        popups = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    col.splash = $foreground
    background_color = $background
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    force_no_accel = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    # MX Master 3S
    name = logitech-usb-receiver-mouse
    sensitivity = -0.8
}

device {
    name = pulsar-x2-v2-1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

### MENU CHORDS ###

# This mimics the behavior of a "leader key", also known as a key chord.
$reset = hyprctl dispatch submap reset
# 2-sec timeout for submap
bind = $mainMod, Space, exec, sleep 2 && hyprctl dispatch submap reset
bind = $mainMod, Space, submap, menus
submap = menus
# TODO: wallpaper, audio menus (and more :))
bind = , Space, exec, uwsm app -- pkill -x rofi || rofi -show drun -config ~/.config/rofi/blur-style.rasi
bind = , W, exec, uwsm app -- pkill -x rofi || ~/.local/share/rofi/select-wallpaper.sh
bind = , A, exec, uwsm app -- pkill -x rofi || ~/.local/share/rofi/audio-select.sh
# Manually exit submap with esc
bind = , escape, submap, reset
# exit submap
submap = reset

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B, exec, uwsm app -- $browser
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod, M, exit,
bind = $mainMod, O, exec, uwsm app -- obsidian
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive, # closes (not kills) the active window
# bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, T, exec, uwsm app -- $terminal
bind = $mainMod, V, togglefloating,


# Move focus with mainMod + Vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows around with mainMod + Shift + Vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod ALT, L, exec, uwsm app -- hyprlock

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, C, exec, uwsm app -- hyprpicker -a -f hex

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mimics the Task Manager bind from Windows
bind = CTRL_SHIFT, Escape, exec, uwsm app -- $terminal -e btop

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, uwsm app -- wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, uwsm app -- wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, uwsm app -- wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, uwsm app -- wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, uwsm app -- brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, uwsm app -- brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, uwsm app -- playerctl next
bindl = , XF86AudioPause, exec, uwsm app -- playerctl play-pause
bindl = , XF86AudioPlay, exec, uwsm app -- playerctl play-pause
bindl = , XF86AudioPrev, exec, uwsm app -- playerctl previous

