general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    # 2.5min.
    timeout = 150
    # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-timeout = brightnessctl -s set 10
    # monitor backlight restore.
    on-resume = brightnessctl -r
}

$notifIdFile = ~/.config/hypr/.idle_notif_id
listener {
    # 2.5 min
    timeout = 150
    # output the notification ID to a file so that it can be read and removed on resume
    on-timeout = notify-send --expire-time 150000 --app-name "hypridle" --transient --print-id "you're idle!" "in 2.5 minutes, i'm locking!" > $notifIdFile
    on-resume = cat $notifIdFile | xargs -I% makoctl dismiss -n "%" && notify-send --app-name "hypridle" --transient "welcome back!"
}

listener {
    timeout = 297
    on-timeout = notify-send --expire-time 3000 --app-name "hypridle" "locking in 3 seconds!"
}

listener {
    # 5 min.
    timeout = 300
    on-timeout = loginctl lock-session
}
