monitor.alsa.rules = [
  {
    matches = [
      {
        node.name = "alsa_output.pci-0000_09_00.1.hdmi-surround71"
      }
    ]
    actions = {
      update-props = {
        alsa.resolution_bits = "24"
        node.pause-on-idle = false
        # this one doesn't seem to work; if not, you have to comment out or remove all references
        # to the suspend hook/module in /usr/share/wireplumber/wireplumber.conf
        node.suspend-on-idle = false
        session.suspend-timeout-seconds = 0
      }
    }
  }
]
